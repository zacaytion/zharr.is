<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">

    {{- partial "util/body-class.html" . -}}
    <body >
        {{- partial "header.html" . -}}
        <div id="main" class="{{ delimit (.Scratch.Get "class") " " }}">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer/footer.html" . -}}
    </body>
</html>
